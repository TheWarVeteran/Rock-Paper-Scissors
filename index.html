<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-theme">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div>Player: <span id="player-score">0</span></div>
      <div>Computer: <span id="computer-score">0</span></div>
    </div>
    <div class="choices">
      <button onclick="play('rock')">🪨 Rock</button>
      <button onclick="play('paper')">📄 Paper</button>
      <button onclick="play('scissors')">✂️ Scissors</button>
    </div>
    <div class="result" id="result"></div>
    <div id="final-result" class="final-result"></div>
  </div>

  <audio id="win-sound" src="sounds/win.wav"></audio>
  <audio id="lose-sound" src="sounds/lose.wav"></audio>
  <audio id="tie-sound" src="sounds/tie.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
