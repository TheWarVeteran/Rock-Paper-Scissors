<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="round-selector">
    <label for="rounds-input">Number of Rounds:</label>
    <input type="number" id="rounds-input" min="1" max="20" value="5" />
    <button id="start-game-btn">Start Game</button>
    <input type="color" id="bg-color" title="Pick background color" />
  </div>

  <div id="game-area" style="display: none;">
    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
      <button onclick="playRound('rock')">Rock</button>
      <button onclick="playRound('paper')">Paper</button>
      <button onclick="playRound('scissors')">Scissors</button>
    </div>
    <p id="round-result"></p>
    <p id="final-message"></p>
    <button id="restart-btn" onclick="restartGame()" style="display:none;">Restart</button>
  </div>

  <audio id="win-sound" src="sounds/win.wav"></audio>
  <audio id="lose-sound" src="sounds/lose.wav"></audio>
  <audio id="tie-sound" src="sounds/tie.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
