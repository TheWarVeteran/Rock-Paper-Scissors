<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-switch">
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <h1>Rock, Paper, Scissors</h1>

    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
      <p>Round: <span id="round-number">1</span> / 5</p>
    </div>

    <div class="choices">
      <button class="choice-btn" onclick="play('rock')">ğŸª¨ Rock</button>
      <button class="choice-btn" onclick="play('paper')">ğŸ“„ Paper</button>
      <button class="choice-btn" onclick="play('scissors')">âœ‚ï¸ Scissors</button>
    </div>

    <div class="result">
      <p id="round-result">Make your move!</p>
      <p id="final-message"></p>
    </div>

    <canvas id="result-chart" width="400" height="200"></canvas>

    <button id="restart-btn" onclick="restartGame()">ğŸ” Restart Game</button>
  </div>

  <audio id="win-sound" src="sounds/win.wav"></audio>
  <audio id="lose-sound" src="sounds/lose.wav"></audio>
  <audio id="tie-sound" src="sounds/tie.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
