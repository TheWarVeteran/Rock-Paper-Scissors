<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container glass">
    <h1>Rock Paper Scissors</h1>

    <label for="rounds">Select Rounds:</label>
    <select id="rounds">
      <option value="5">Best of 5</option>
      <option value="10">Best of 10</option>
    </select>

    <label for="theme-toggle">ğŸŒ— Dark Mode</label>
    <input type="checkbox" id="theme-toggle"/>

    <div class="buttons">
      <button onclick="playRound('rock')">âœŠ Rock</button>
      <button onclick="playRound('paper')">âœ‹ Paper</button>
      <button onclick="playRound('scissors')">âœŒï¸ Scissors</button>
    </div>

    <div class="choices-display">
      <div class="choice-side">
        <h3>You Chose</h3>
        <img id="player-choice-img" src="assets/placeholder.png" alt="Your Choice" class="choice-img"/>
      </div>
      <div class="choice-side">
        <h3>Computer Chose</h3>
        <img id="computer-choice-img" src="assets/placeholder.png" alt="Computer Choice" class="choice-img"/>
      </div>
    </div>

    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
      <p>Ties: <span id="tie-score">0</span></p>
    </div>

    <p id="result"></p>
    <p id="final-result"></p>

    <canvas id="scoreChart" width="300" height="150"></canvas>

    <button onclick="resetGame()">ğŸ”„ Reset Game</button>
  </div>

  <audio id="win-sound" src="assets/win.wav"></audio>
  <audio id="lose-sound" src="assets/lose.wav"></audio>
  <audio id="tie-sound" src="assets/tie.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
