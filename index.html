<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="controls">
      <label for="rounds">Rounds:</label>
      <select id="rounds">
        <option value="5">Best of 5</option>
        <option value="10">Best of 10</option>
      </select>

      <label class="toggle">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
        ğŸŒ™
      </label>
    </div>

    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>

    <div class="buttons">
      <button onclick="playRound('rock')">âœŠ Rock</button>
      <button onclick="playRound('paper')">âœ‹ Paper</button>
      <button onclick="playRound('scissors')">âœŒï¸ Scissors</button>
    </div>

    <p id="result"></p>
    <p id="final-result"></p>

    <canvas id="scoreChart"></canvas>

    <button id="reset" onclick="resetGame()">Reset Game</button>

    <audio id="win-sound" src="sounds/win.wav"></audio>
    <audio id="lose-sound" src="sounds/lose.wav"></audio>
    <audio id="tie-sound" src="sounds/tie.wav"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
